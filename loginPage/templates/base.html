<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <style>
            .menu{
                text-align:right;
            }
            li{
                display: inline-block;
                font-size: 25px;
            }

        </style>
    </head>
<body>
    <p style="font-size: 20px;text-align: left;">Usuário logado atualmente: {{ session['username'].title() }}</p>
    <div class="menu">
         
            <ul>
                <p style="font-size: 25px;font-weight: bold;">Cadastro</p>
                <li>Aluno</li>
                <li>Matéria</li>
                <li>Notas</li>
            </ul>
            <a href="{{ url_for('logout') }}" style="font-size: 25px;">Logout</a>
            <h1>{% block greetings %} {% endblock %}</h1>
    </div>
    <center>
        <hr>
    </center>
    <div class="breaker">
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    </div>

    <div class="footer">
        <footer style="position: fixed; left:2; right: 2; width: 95%; bottom: 0;">
            <center>
                This webpage is only accessible behind a User Web Login System written in Python
            </center>
        </footer>
    </div>
</body>

</html>
