{% extends 'base.html' %}
{% block title_painel_aluno %} 
    <h2>Gerenciamento de Alunos</h2> 
{% endblock %}
{% block title_register_aluno %} 
    <h2>Cadastro de Aluno</h2>
{% endblock %}

{% block form_register %}
    <form action="{{ url_for('aluno') }}" method="POST">
        <label><input type="text" placeholder="Código do Aluno" name="codigo_aluno"></label>
        <label><input type="text" placeholder="Nome do Aluno"   name="nome_aluno"></label>
        <label><input type="text" placeholder="Data de Nascimento" name="data_nascimento"></label>
        <label><input type="text" placeholder="Série do Aluno" name="serie_aluno"></label>
        <label><input type="submit" value="Cadastrar"></label>
    </form>
{% endblock %}
