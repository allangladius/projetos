<style>
*{
    box-sizing: border-box;
}
*:focus{
    outline:none;
}
body{
    font-family: Arial, Helvetica, sans-serif;
    padding: 50px;
    background-image: url('../static/imagens/escola4.jpg');
    background-size: 1380px 650px;
    background-repeat: no-repeat;
}
form {
    margin:  80px 0;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}
.login{
    width: 300px ;
}
.login-screen{
    background-color: rgb(80, 79, 79);
    padding: 20px;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
}
.login-title {
    text-align: center;
    color: rgb(255, 255, 255);

}
.login-form{
    text-align: center;
}
.control-group{
    margin-bottom: 10px;
}
input {
    text-align: center;
    background-color: #ecf0f1;
    border: 2px solid transparent;
    border-radius: 3px;
    font-size: 16px;
    font-weight: 200;
    padding: 10px 0;
    width: 250px;
    transition: border .5s;

}

input[type="text"]:focus{
    border: 4px solid #a80000;
    box-shadow: none;
}
input[type="password"]:focus{
    border: 4px solid #a80000;
    box-shadow: none;
}
.btn {
    border: 2px solid transparent;
    background: #daa520;
    color: #ffffff;
    font-weight: bold;
    font-size: 16px;
    line-height: 25px;
    padding: 10px 0;
    text-decoration: none;
    text-shadow: none;
    border-radius: 3px;
    box-shadow: none;
    transition: 0.25s;
    display:block;
    width: 250px;
    margin: 0 auto;
}
.msg{
    font-size:16px;
    font-weight: bold;
    color: rgb(91, 188, 217);
}
.btn:hover{
    background-color: #800606;
}
.login-link{
    font-size: 12px;
    color: #444;
    display: block;
    margin-top: 12px;

}
</style>
<body>
<title> Login </title>
<form action="{{ url_for('login') }}" method="POST">
    <div class="login">
        <div class="login-screen">
            <div class="login-title">
                <h1>Login</h1> 
                <div class="msg">{{ msg }} </div>
                <br />
            </div>
            
            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="UsuÃ¡rio" name="username">
                    <label class="login-field-icon fui-lock"></label>
                </div>
                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Senha" name="password">
                    <label class="login-field-icon fui-lock"></label>
                </div>
                <input type="submit" value="Entrar" class="btn btn-primary btn-large btn-block">
            </div>
        </div>
    </div> 
</form>
</body>
